<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
<form name="form" onsubmit="return validate()" action="#" novalidate>
        <div class="form-group">
            <label for="input-name">Name</label>
            <input type="text" class="form-control" name="name" id="input-name" placeholder="Enter Name">
            <span class="input-error" id="name-error"></span>
        </div>
        <div class="form-group">
            <label for="input-email">Email address</label>
            <input type="email" class="form-control" name="email" id="input-email" placeholder="Enter email">
            <span class="input-error" id="email-error"></span>
        </div>
        <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" class="form-control" name="password" id="input-password" placeholder="Password">
            <span class="input-error" id="password-error"></span>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="agree"> Check me out
            </label>
            <span class="input-error" id="checkbox-error"></span>
        </div>
    <input type="submit" class="btn btn-default" value="Submit">
</form>
</div>
<script src="js/main.js"></script>
</body>
</html>
